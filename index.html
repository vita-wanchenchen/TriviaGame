<!DOCTYPE <!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme|Roboto:500" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5 p-5">
        <div class="card border-info mb-3" style="width: 100%;">
            <div class="card-body text-center" id="text-display">
        <h1 class="card-title" id="gamename">Kitty Cat Trivia</h1>
        <div class="card-text" id="cards">
            <h2 id="gamerule">Rules</h2>
            <p>
                <ul>
                    <li>You will have 15 second for each questions.</li>
                    <li>There will be 4 possible answers for each questions.</li>
                    <li>Click on the START and have fun now!!!</li>
                </ul>
            </p>
            <button type="button" class="btn btn-info btn-lg" id="startbutton">START</button>
        </div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="./javascript/app.js"></script>
</body>
</html>
